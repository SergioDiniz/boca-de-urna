<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstraps-->
	<link rel="stylesheet" href="css/bootstrap.css" media="screen">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/style.css">
    <!-- JavaScripts -->
    <!--<script src="http://code.jquery.com/jquery.js"></script> -->
    <script type="text/javascript" src="js/jquery.js"></script>

    <script src="js/scrips.js"></script>	 

   
    <title>Boca de Urna</title>
	<!--[if lt IE 9] >
		<script src="js/html5shiv.js"></script>
	<![endif]-->
    
</head>
<body>
        <!-- link interno para a seção login -->
       <a id="login"></a>
        <!-- Logo e Menu -->
        <div class="area localMenu">
            <div class="conteiner">
                
                <div class="row">
                    <!-- Logo -->
                    <div class="col-md-4">
                        <div id="logo">
                            Boca de URNA
                        </div>
                    </div>
                    
                    <!-- Menu -->
                    <div class="col-md-offset-6 col-md-1">
                        <div id="menu">
                            <ul class="nav nav-pills">
                                <li><a href="#login">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>          
        </div>
                

        <!-- area inicial, onde mostra form de login e cadastro -->
        <div class="area localInicial pagina-votacao">
            
            <div class="conteiner">
               <p class="sub-titulo">entre com o numero do seu candidato</p>
               
                <div class="form-votacao">
                <form role="form">
                
                 <div class="row form-group">
                     <input type="number" class="form-control" name="numero" required>
                 </div>
                 
                 
                <div class="row botao-votar">
                    <button type="submit" class="btn btn-primary btn-lg">votar!</button>
                </div>
                
                </form> 
                </div>          
                            
            </div>
            

        </div>
        
        


        
                        
        
        <!-- seção do roda pé -->
        <div class="area local-rodape">
            <div class="conteiner">
                <div id="rodape">
                    <img src="img/logo-roda-pe.png" alt="Logo FS SoftWare">
                    <p>Copyright © 2014 Out 15. Todos os direitos reservados</p>
                </div>
            </div>
        </div>
    
    
    
    <script src="js/bootstrap.js"></script>     
    <script>
        $('.tooltips').tooltip('hide')
    </script>
   
</body>
</html>
